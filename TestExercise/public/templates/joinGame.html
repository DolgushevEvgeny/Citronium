<section class="container">
    <section class="row">
        <section class="gameForm col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
            <form id="joinForm" enctype="multipart/form-data" method="post">
                <input type="text" ng-model="userName" placeholder="Enter your name here"/>
                <input type="text" ng-model="gameToken" placeholder="Enter game token here"/>
            </form>
            <button type="button" ng-click="joinGame()">Join Game</button>
        </section>
    </section>
</section>
