<section class="container">
    <section class="row">
        <section class="gameForm col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
            <form id="loginForm" enctype="multipart/form-data" method="post">
                <input type="text" ng-model="userName" placeholder="Enter your name here"/>
                <input type="number" ng-model="size" placeholder="Enter size of the field" min="3" max="12" step="1" value="3"/>
            </form>
            <button type="button" id="submitBtn" ng-click="newGame()">New Game</button>
        </section>
    </section>
</section>
